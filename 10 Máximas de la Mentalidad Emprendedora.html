<script type="text/javascript">

    var currentThreadPage = 20;
    var DISCUSSION_URI = '/discussions/Discuss?typeId=99198&isLearningPath=False&moduleId=146856';
    var ADDTHREAD_URI = '/discussions/AddThread?typeId=99198&isLearningPath=False';
    var ADDREPLY_URI = '/discussions/AddReply?typeId=99198&isLearningPath=False';
    var GETREPLY_URI = '/discussions/GetReply?typeId=99198&isLearningPath=False';
    var DELETETHREAD_URI = '/discussions/DeleteThread?typeId=99198&isLearningPath=False';
    var DELETEREPLY_URI = '/discussions/DeleteReply?typeId=99198&isLearningPath=False';


    var MENU_URI = '/course/99198/module/146856/ModuleSidebarMenu?LPId=0&httpMode=https&scormMenu=False';
    var DOCS_URI = '/course/99198/module/146856/ModuleSidebarDocs?LPId=0&httpMode=https';

    var Sidebar = {

        courseJson: { courseId: 99198 },
        discussionEnabled: false,

        menuLoaded: false,
        docsLoaded: false,

        init: function () {

            $("#menu-toggle").click(function (e) {
                e.preventDefault();

                if (Sidebar.menuLoaded == false) {
                    Sidebar.loadMenu();
                }



                $("#wrapper").toggleClass("toggled");
                $("#sidebar-wrapper").toggleClass("toggled");

                if ($('#sidebar-wrapper').hasClass('toggled')) {
                    $('#btnModulesContent').focus();
                }
                else {
                    $('#menu-toggle').focus();
                }

            });
        },

        loadMenu: function () {
            if (!Sidebar.menuLoaded) {
                Sidebar.menuLoaded = true;
                $.ajax({
                    type: 'GET',
                    url: MENU_URI,
                    data: Sidebar.courseJson,
                    success: function (data) {
                        $("#contentMenu").html(data);
                        Sidebar.highlightMenuItem();
                        // Sidebar.checkDiscussion();
                  
                    }
                });
            }
        },

        loadDocs: function () {
            if (!Sidebar.docsLoaded) {
                Sidebar.docsLoaded = true;
                $.ajax({
                    type: 'GET',
                    url: DOCS_URI,
                    data: Sidebar.courseJson,
                    success: function (data) {
                        $("#contentDocs").html(data);
                    }
                });
            }
        },

        loadDiscussion: function () {
            if (!Sidebar.discussionLoaded) {
                Sidebar.discussionLoaded = true;
                $.ajax({
                    type: 'GET',
                    url: DISCUSSION_URI,
                    data: Sidebar.courseJson,
                    success: function (data) {
                        $("#mainDiscussion").html(data);
                    },
                    error: function (e) {
                        alert("Error loading content");
                        e.preventDefault();
                        Sidebar.discussionLoaded = false;
                    }
                });
            }
        },

        highlightMenuItem: function () {
            var moduleName = $('#moduleName').text();
            $(".sidebarText > a").each(function () {
                if ($(this).text() == moduleName) {
                    $(this).addClass("activeModuleColor");
                }
            });
        },

        checkDiscussion: function () {
            if (Sidebar.discussionEnabled) {
                $("#m_discussion").show();
            }
        }
    };


    $(document).ready(function (index) {

        Sidebar.init();
    });


</script>

                            data: "{empty:true}",
                            dataType: "json",
                            success: function () {

                            },
                            error: function (xhr, er, e) {

                            }
                        });
                    }
                    viewer.scrollTo(Crocodoc.SCROLL_NEXT);
                    $(".boxpg-number").html(currentPage);

                });

                $(".left").on("click", function () {
                    viewer.scrollTo(Crocodoc.SCROLL_PREVIOUS);
                    $(".boxpg-number").html(currentPage);
                    $('.rightarrow').fadeIn();
                    if (currentPage == 1) {
                        $('.leftarrow').fadeOut();
                    }
                    else {
                        $('.leftarrow').fadeIn();
                    }
                });

                $(window).on('keydown', function (key) {
                    if (key.keyCode === 37) {
                        viewer.scrollTo(Crocodoc.SCROLL_PREVIOUS);
                        $(".boxpg-number").html(currentPage);
                        $('.rightarrow').fadeIn();
                        if (currentPage == 1) {
                            $('.leftarrow').fadeOut();
                        }
                        else {
                            $('.leftarrow').fadeIn();
                        }
                    } else if (key.keyCode === 39) {
                        $('.leftarrow').fadeIn();
                        viewer.scrollTo(Crocodoc.SCROLL_NEXT);
                        $(".boxpg-number").html(currentPage);
                        //Mark as complete
                        if (currentPage == ev.data.numPages) {
                            $('.rightarrow').fadeOut();
                            var uri = '/course/99198/module/146856/CompleteViaUI?LPId=0';
                            $.ajax({
                                url: uri,
                                cache: false,
                                type: "POST",
                                data: "{empty:true}",
                                dataType: "json",
                                success: function () {
                                },
                                error: function (xhr, er, e) {
                                }
                            });
                        }
                    }
                    else {
                        return;
                    }
                    key.preventDefault();
                });
            });

            viewer.on('pagefocus', function (ev) {
                currentPage = ev.data.page;

            });

            //hide box logo
            $(".crocodoc-viewer-logo").hide();

            $(".l-zoom-out").on("click",function(){
                zoomLevel--;
                viewer.zoom(zoomLevel);

            });
            $(".l-zoom-reset").on("click",function(){
                zoomLevel = 0;
                viewer.zoom('auto');

            });
            $(".l-zoom-in").on("click",function(){
                zoomLevel++;
                viewer.zoom(zoomLevel);

            }); 

        });
    </script>



</body></html>
